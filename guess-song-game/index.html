<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>猜歌名遊戲</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎵 猜歌名遊戲</h1>

    <div id="game-area">
      <p id="progress">第 1 / 10 題</p>
      <audio id="audio-player" controls></audio>

      <input type="text" id="answer-input" placeholder="請輸入歌名或歌手" />
      <div class="buttons">
        <button onclick="submitAnswer()">提交答案</button>
        <button onclick="skipQuestion()">跳過</button>
      </div>

      <p id="feedback"></p>
    </div>

    <div id="result-area" style="display: none;">
      <h2>🎉 遊戲結束！</h2>
      <p id="final-score"></p>
      <button onclick="restartGame()">再玩一次</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
